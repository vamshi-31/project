<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body>
    <h2>Create Event</h2>
    <form action="/create-event/" method="post">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required>
        <br>
        <label for="venue_address">Venue Address:</label>
        <input type="text" id="venue_address" name="venue_address" required>
        <br>
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required>
        <br>
        <label for="audience">Audience:</label>
        <input type="checkbox" id="audience" name="audience">
        <br>
        <label for="delegates">Delegates:</label>
        <input type="checkbox" id="delegates" name="delegates">
        <br>
        <label for="speaker">Speaker:</label>
        <input type="checkbox" id="speaker" name="speaker">
        <br>
        <label for="nri">NRI:</label>
        <input type="checkbox" id="nri" name="nri">
        <br>
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
