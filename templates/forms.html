<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Basic styling for the search bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 300px;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>

</head>
<body>

<div class="signup-container">
    <h2>Submit Event Form</h2>
    <form action="/submit_form" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="event_id" value="{{ event_id }}">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phoneno">Phoneno</label>
        <input type="Number" id="phoneno" name="phoneno" minlength="10" placeholder="Enter your Mobile number" required><br><br>

         <label for="Dropdown">Choose an app:</label>
  <select id="Dropdown" name="Dropdown">
    <option value="app1">App 1</option>
    <option value="app2">App 2</option>
    <option value="app3">App 3</option>
  </select><br><br>



        <label for="event_name">event_name</label>
        <input type="text" id="event_name" name="event_name"  placeholder="Enter eventname" required><br>
        <input type="submit" value="Sign Up">
    </form>
</div>
<br><br>
<div class="search-container">
    <form action="/fetch" method="POST">
        <input type="text" placeholder="Search..." name="table_name">
        <input type="text" placeholder="Name" name="name">
        <input type="submit" value="Search">
    </form>
</div>
</body>
</html>
