<!-- edit_event.html -->
<form method="post" action="/edit-event">
    <input type="hidden" name="event_id" value="{{ event.id }}">

    <label for="event_name">Event Name:</label>
    <input type="text" id="event_name" name="event_name" value="{{ event.event_name }}" required>

    <label for="venue_address">Venue Address:</label>
    <input type="text" id="venue_address" name="venue_address" value="{{ event.venue_address }}" required>

    <label for="event_date">Event Date:</label>
    <input type="date" id="event_date" name="event_date" value="{{ event.event_date }}" required>

    <label for="audience">Audience:</label>
    <input type="checkbox" id="audience" name="audience" {% if event.audience %}checked{% endif %}>

    <label for="delegates">Delegates:</label>
    <input type="checkbox" id="delegates" name="delegates" {% if event.delegates %}checked{% endif %}>

    <label for="speaker">Speaker:</label>
    <input type="checkbox" id="speaker" name="speaker" {% if event.speaker %}checked{% endif %}>

    <label for="nri">NRI:</label>
    <input type="checkbox" id="nri" name="nri" {% if event.nri %}checked{% endif %}>

    <button type="submit">Update Event</button>
</form>
