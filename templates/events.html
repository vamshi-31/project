<!-- templates/events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Venue Address</th>
                <th>Event Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.event_name }}</td>
                <td>{{ event.venue_address }}</td>
                <td>{{ event.event_date }}</td>
                <td>
                    <a href="/edit-event?id={{ event.id }}">Edit</a>
                    <form action="/delete-event" method="post" style="display:inline;">
                        <input type="hidden" name="event_id" value="{{ event.id }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
